<!DOCTYPE html>
<html lang="en">
    
    <head>
        <style>
            @media(max-width:414px){
                body{
                background-image: linear-gradient(to right,WHITE);
                
            }
                /* header or upper part of the page */
            .header{
                position: absolute;
                top:0%;
                left:0%;
                width:100%;
                height:10%;
                background-color:#4A6572 ;
                border-bottom: 3px solid black;
            }
                /* the backward arrow which will redirect you to the page before */
            .header .fas{

                bottom:5%;

            }
            .back{

                text-align: center;

            }
            .middle{
                height:90%;

            .img1{
                position: absolute;
                top:15%;
                width:80%;
                left:10%;
            }
                /* explanation box styling */
            .text{
                position: absolute;
                top:82%;
                left:10%;
                right:10%;
                height:5%;
                overflow: auto;
                border:2px solid black;

            }

            .footer{
                position:fixed;
                bottom:0%;
                left:0%;
                width:100%;
                height:10%;
                background-color:#4A6572;
                border-top: 3px solid black;
            }
            .moto{
                position: absolute;
                color:#f9aa33;
                bottom: 40%;
                right:5%;
                font-family:'Courier New', Courier, monospace;
            }
                /* profile icon image */
            .footer .fas{
                position: absolute;
                bottom:25%;
                left:5%;
                color: #f9aa33;
            }
        }

        </style>
